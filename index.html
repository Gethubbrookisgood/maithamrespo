<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أداة التشفير وفك التشفير الشخصية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      direction: rtl;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* خلفية متحركة */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.15) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      user-select: none;
    }

    .tools-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      align-items: start;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .container-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
      color: #fff;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      user-select: none;
      font-size: 0.95rem;
    }

    textarea, input[type=text] {
      width: 100%;
      padding: 15px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      resize: vertical;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    textarea:focus, input[type=text]:focus {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    textarea::placeholder, input[type=text]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    .result-container {
      margin-top: 20px;
      position: relative;
    }

    .result-box {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      min-height: 80px;
      padding: 15px;
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #e0e7ff;
      overflow-wrap: break-word;
      user-select: text;
      white-space: pre-wrap;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .copy-btn {
      width: auto;
      padding: 8px 16px;
      margin: 0;
      background: linear-gradient(45deg, #10b981, #059669);
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: linear-gradient(45deg, #059669, #047857);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .copy-btn.copied {
      background: linear-gradient(45deg, #7c3aed, #5b21b6);
      transform: scale(0.95);
    }

    .result-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .success-message {
      background: linear-gradient(45deg, #10b981, #059669);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .icon {
      display: inline-block;
      margin-left: 8px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .tools-container {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1 class="fade-in">🔐 أداة التشفير وفك التشفير الشخصية</h1>

    <div class="tools-container">
      <div class="container fade-in" id="encryptSection">
        <h2 class="container-title">🔒 تشفير النص</h2>
        
        <label for="inputTextEncrypt">النص الأصلي للتشفير:</label>
        <textarea id="inputTextEncrypt" rows="4" placeholder="أدخل النص الذي تريد تشفيره هنا..."></textarea>

        <label for="inputKeyEncrypt">المفتاح الرقمي (أرقام مفصولة بفاصلة أو فاصلة عليا '):</label>
        <input type="text" id="inputKeyEncrypt" placeholder="مثال: 6'12'18 أو 6,12,18" value="6'12'18" />

        <button onclick="encrypt()">
          <span class="icon">🔐</span>
          تشفير النص
        </button>

        <div class="success-message" id="encryptSuccess">
          تم التشفير بنجاح! ✅
        </div>

        <div class="result-container">
          <label>النتيجة - النص المشفر:</label>
          <div class="result-box" id="outputEncrypt"></div>
          <div class="result-actions">
            <button class="copy-btn" onclick="copyText('outputEncrypt', this)">
              <span class="icon">📋</span>
              نسخ النص المشفر
            </button>
          </div>
        </div>
      </div>

      <div class="container fade-in" id="decryptSection">
        <h2 class="container-title">🔓 فك تشفير النص</h2>
        
        <label for="inputTextDecrypt">النص المشفر (أرقام مفصولة بـ ' ):</label>
        <textarea id="inputTextDecrypt" rows="4" placeholder="أدخل النص المشفر هنا..."></textarea>

        <label for="inputKeyDecrypt">المفتاح الرقمي (أرقام مفصولة بفاصلة أو فاصلة عليا '):</label>
        <input type="text" id="inputKeyDecrypt" placeholder="مثال: 6'12'18 أو 6,12,18" value="6'12'18" />

        <button onclick="decrypt()">
          <span class="icon">🔓</span>
          فك التشفير
        </button>

        <div class="success-message" id="decryptSuccess">
          تم فك التشفير بنجاح! ✅
        </div>

        <div class="result-container">
          <label>النتيجة - النص المفكوك:</label>
          <div class="result-box" id="outputDecrypt"></div>
          <div class="result-actions">
            <button class="copy-btn" onclick="copyText('outputDecrypt', this)">
              <span class="icon">📋</span>
              نسخ النص المفكوك
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const reversedAlphabet = 'zyxwvutsrqponmlkjihgfedcba';

  function charToNum(c) {
    return reversedAlphabet.indexOf(c.toLowerCase()) + 1;
  }

  function numToChar(n) {
    n = ((n - 1) % 26) + 1;
    return reversedAlphabet.charAt(n - 1);
  }

  function parseKey(keyStr) {
    let cleanStr = keyStr.replace(/'/g, ',').replace(/\s+/g, '');
    let parts = cleanStr.split(',');
    let nums = [];
    for(let p of parts){
      let num = parseInt(p);
      if(!isNaN(num)){
        nums.push(((num - 1) % 26) + 1);
      }
    }
    return nums;
  }

  function textToEnglish(text) {
    const arabicToEnglish = {
      'ا':'a','ب':'b','ت':'t','ث':'th','ج':'j','ح':'h','خ':'kh','د':'d','ذ':'dh','ر':'r','ز':'z','س':'s','ش':'sh','ص':'s','ض':'d','ط':'t','ظ':'z','ع':'a','غ':'gh','ف':'f','ق':'q','ك':'k','ل':'l','م':'m','ن':'n','ه':'h','و':'w','ي':'y','ء':'\'', 'ى':'a', 'ة':'h'
    };
    let result = '';
    for(let ch of text.toLowerCase()){
      if(/[a-z]/.test(ch)){
        result += ch;
      } else if (arabicToEnglish[ch]){
        let val = arabicToEnglish[ch];
        result += val.charAt(0);
      }
    }
    return result;
  }

  function showSuccessMessage(elementId) {
    const element = document.getElementById(elementId);
    element.classList.add('show');
    setTimeout(() => {
      element.classList.remove('show');
    }, 3000);
  }

  function addLoadingEffect(buttonElement) {
    buttonElement.classList.add('loading');
    setTimeout(() => {
      buttonElement.classList.remove('loading');
    }, 500);
  }

  async function copyText(elementId, buttonElement) {
    const text = document.getElementById(elementId).textContent;
    
    if (!text.trim()) {
      alert('لا يوجد نص لنسخه');
      return;
    }

    try {
      await navigator.clipboard.writeText(text);
      
      // تأثير بصري للزر
      const originalText = buttonElement.innerHTML;
      buttonElement.innerHTML = '<span class="icon">✅</span> تم النسخ';
      buttonElement.classList.add('copied');
      
      setTimeout(() => {
        buttonElement.innerHTML = originalText;
        buttonElement.classList.remove('copied');
      }, 2000);
      
    } catch (err) {
      // طريقة بديلة للمتصفحات القديمة
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      
      alert('تم نسخ النص!');
    }
  }

  function encrypt(){
    const button = event.target;
    addLoadingEffect(button);
    
    let input = document.getElementById('inputTextEncrypt').value.trim();
    let keyStr = document.getElementById('inputKeyEncrypt').value.trim();

    if(!input || !keyStr){
      alert('يرجى إدخال النص والمفتاح');
      return;
    }

    let key = parseKey(keyStr);
    if(key.length === 0){
      alert('المفتاح غير صالح');
      return;
    }

    let engText = textToEnglish(input);
    if(engText.length === 0){
      alert('النص لا يحتوي على حروف إنجليزية أو عربية صالحة');
      return;
    }

    let outputNums = [];
    for(let i=0; i<engText.length; i++){
      let c = engText.charAt(i);
      let cNum = charToNum(c);
      let kNum = key[i % key.length];
      let encryptedNum = ((cNum + kNum - 1) % 26) + 1;
      outputNums.push(encryptedNum + "'");
    }

    document.getElementById('outputEncrypt').textContent = outputNums.join(' ');
    showSuccessMessage('encryptSuccess');
  }

  function decrypt(){
    const button = event.target;
    addLoadingEffect(button);
    
    let input = document.getElementById('inputTextDecrypt').value.trim();
    let keyStr = document.getElementById('inputKeyDecrypt').value.trim();

    if(!input || !keyStr){
      alert('يرجى إدخال النص المشفر والمفتاح');
      return;
    }

    let key = parseKey(keyStr);
    if(key.length === 0){
      alert('المفتاح غير صالح');
      return;
    }

    let parts = input.split("'").filter(p => p.trim() !== '');
    let nums = [];
    for(let p of parts){
      let n = parseInt(p.trim());
      if(!isNaN(n)){
        nums.push(((n - 1) % 26) + 1);
      }
    }
    if(nums.length === 0){
      alert('النص المشفر غير صالح');
      return;
    }

    let outputChars = [];
    for(let i=0; i<nums.length; i++){
      let n = nums[i];
      let kNum = key[i % key.length];
      let decryptedNum = n - kNum;
      if(decryptedNum <= 0) decryptedNum += 26;
      outputChars.push(numToChar(decryptedNum));
    }

    document.getElementById('outputDecrypt').textContent = outputChars.join('');
    showSuccessMessage('decryptSuccess');
  }

  // تأثيرات تحميل الصفحة
  window.addEventListener('load', () => {
    const elements = document.querySelectorAll('.fade-in');
    elements.forEach((el, index) => {
      el.style.animationDelay = `${index * 0.1}s`;
    });
  });
</script>

</body>
</html>
